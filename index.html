<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

<body>
    <div class="main-container">
        <nav class="navbar navbar-light">
            <a class="brand"><img src="./assets/images/food-truck.png" /> Food Truck Ops Portal</a>
        </nav>

        <div class="content">
            <h1>Welcome to the</h1>
            <h2>Food Truck Ops Portal</h2>
            <br>
            <div class="main">
                <h2>User Login</h2>
                <form id="form_id" method="post" name="myform">
                    <label>Username :</label>
                    <input type="text" name="username" id="username" />
                    <label>Password :</label>
                    <input type="password" name="password" id="password" />
                    <br>
                    <button type="button" class="btn btn-outline-dark" value="Login" id="submit"
                        onclick="validate()">Login</button>
                </form>
                <span><b class="note">Note : </b>For this demo use following username and password. <br /><b
                        class="valid">
                        Username : Foodtruck<br />Password : password</b></span>
            </div>
        </div>
