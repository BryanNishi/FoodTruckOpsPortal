<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
    <link rel="stylesheet" href="./assets/style/timesheet.css">
    <title>Food Truck Ops Portal</title>
</head>

<body>
    <div class="main-container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="brand"><img src="./assets/images/food-truck.png" /> Food Truck Ops Portal</a>
            <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link btn btn-outline-dark" href="./timesheet.html">Timesheet <span
                                class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-outline-dark" href="./sales.html">Sales Tracker</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-outline-dark" href="./inventory.html">Inventory</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="wrapper">
            <nav id="sidebar" class="active">
                <ul class="navbar-nav ml-auto">
                    <li> <button id="add" class="btn btn-info" data-toggle="modal" data-target="#addEmployeeModal"><img
                                src="./assets/images/plus.png" />
                            Add Employee</button>
                    </li>
                    <li>
                        <button id="remove" class="btn btn-info" data-toggle="modal"
                            data-target="#removeEmployeeModal"><img src="./assets/images/minus.png" /> Remove
                            Employee</button>
                    </li>
                    <li>
                        <a class="btn btn-danger" href="./index.html">Logout</a>
                    </li>
                </ul>
            </nav>

            <div class="content">
                <button type="button" id="sidebarCollapse" class="btn btn-dark">
                    <span>Options</span>
                </button>
                <h1>Timesheet</h1>
                <div class="date_time">
                    <div class="dateSpan" id="datepicker" onchange="dateHandler()">
                        <h2><span id="date"></span></h2>
                        <h5 id=dateLabel>(Click/Tap to Change Date)</h5>
                    </div>
                    <h2><span id="time"></span></h2>
                </div>

                <div class="container">
                    <div class=employeeGrid>
                        <div class="row">
                            <div class="col-4">
                                <select id="employeeList" onchange="employeeHandler()">
                                </select>
                            </div>
                            <div class="col-2">
                                <button id="punchIn" class="btn btn-success" onclick="punchIn()">Clock In</button>
                            </div>
                            <div class="col-2">
                                <button id="punchOut" class="btn btn-danger" onclick="punchOut()">Clock Out</button>
                            </div>
                        </div>
                        <br>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Employee</th>
                                    <th scope="col">Time In</th>
                                    <th scope="col">Time Out</th>
                                </tr>
                            </thead>
                            <tbody class="table" id="table">
                            </tbody>
                        </table>
                    </div>

                    <!-- Add Employee Modal -->
                    <div class="modal fade" id="addEmployeeModal" tabindex="-1" role="dialog"
                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content" id="add-modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Add New Employee</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <input type="input" id="nameInput">
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-outline-warning" data-dismiss="modal">Go
                                        Back</button>
                                    <button type="button" class="btn btn-outline-success" onclick="addEmployee()">Add
                                        Employee</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Remove Employee Modal -->
                    <div class="modal fade" id="removeEmployeeModal" tabindex="-1" role="dialog"
                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content" id="remove-modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Remove Employee</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <select id="employees" onchange="employeeRemoveHandler()">
                                    </select>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-outline-warning" data-dismiss="modal">Go
                                        Back</button>
                                    <button type="button" class="btn btn-outline-danger"
                                        onclick="removeEmployee()">Remove
                                        Employee</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class=footer>
            Site built by Bryan Nishi Â© 2019
            <br>
            Icons made by <a href="https://www.flaticon.com/authors/nikita-golubev" title="Nikita Golubev">Nikita
                Golubev</a>
            from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a
                href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC
                3.0
                BY</a>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <script>
        var picker = new Pikaday({
            field: document.getElementById('datepicker')
        });
    </script>
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/timesheet.js" type="text/javascript"></script>

</body>

</html>
